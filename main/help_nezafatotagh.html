			<p style="text-align: right;"><span style="color: #ff0000;"><span style="font-size: medium;">۱- نظافت اتاق<br /></span></span></p>
<p style="text-align: justify;">به کمک این پنل می توان وضعیت اتاق خاصی را به حالت در حال نظافت تغییر دهید.</p>
<p style="text-align: center;"><img src="../img/help/nezafatotagh_help.jpg" border="0" width="80%" style="direction: rtl;" /></p>
<p style="text-align: right;">برای تغییر وضعیت, ابتدا نام هتل سپس اتاق مورد نظر در هتل را انتخاب کرده و بر روی دکمه ی تغییر کلیک نمایید.</p>
