			<p style="text-align: right;"><span style="color: #ff0000;"><span style="font-size: medium;">۱- بستن سال مالی<br /></span></span></p>
<p style="text-align: justify;">به کمک این پنل مدیریت می تواند در انتهای سال مالی مجموعه کلیه حساب ها ببندد و سال مالی جدید را تعریف کند.</p>
<p style="text-align: center;"><img src="../img/help/bastansalemali_help.jpg" border="0" style="direction: rtl;" /></p>
<p style="text-align: right;">به منظور بستن سال مالی, سال مورد نظر را در کادر تعبیه شده وارد نموده و بر روی دکمه بستن سال مالی کلیک نمایید.</p>
