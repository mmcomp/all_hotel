		نرم‌افزارهتلداری و رزرو آنلاین بهار
		</title>
	</head>
	<body>
		<div width="80%" style="direction: rtl;">
			<p style="text-align: right;"><span style="color: #ff0000;"><span style="font-size: medium;">۱-گزارش تاریخ اسناد<br /></span></span></p>
<p style="text-align: justify;">یکی از گزارش های مورد نیاز مدیران گزارشگیری بر اساس تاریخ اسناد می باشد. این پنل به منظور تسریع و تسهیل عملکرد مدیران طراحی شده است. جدولی که مشاهده می شود شامل شماره سند, تاریخ سند و وضعیت فعال یا عدم فعال بودن سند می باشد.</p>
<p style="text-align: center;"><img src="../img/help/gozareshtarikhasnad_help.jpg" border="0" width="80%" style="direction: rtl;" /></p>
